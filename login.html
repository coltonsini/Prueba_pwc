<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PwC Colombia</title>
    <link rel="icon" type="image/x-icon" href="/Prueba_pwc/img/favicon.ico">
    <link rel="stylesheet" href="/Prueba_pwc/Styles/styles.login.css">
    <script src="/Prueba_pwc/js/auth.js" crossorigin="anonymous"></script></head>
</head>
<body>
    <section class="signin_section">
        <div class="contenedor_formulario">
            <div class="formulario">
                <h1> inicio de sesión prueba PWC </h1>
                <form class="signin" onsubmit="return validateForm()">
                    <input type="text" id="username" placeholder="Ingresa el usuario">
                    <input type="password" id="password" placeholder="Ingresa la contraseña">
                    <input type="submit" value="Submit">
                </form>
            </div>
          
            <div class="imagen">
                <img src="/Prueba_pwc/img/Home/Blog_2.webp" class="imagen_inicio" alt="">
            </div>
        </div>
  
    </section>
</body>
</html>
